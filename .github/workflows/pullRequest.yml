name: Pull Request
on:
  pull_request:
    branches: [main]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Setup GHA
      - uses: actions/checkout@v2
      - name: Install modules
      - uses: borales/actions-yarn@v2.0.0
        with:
          cmd: install
      - name: Run Unit Tests
      - uses: borales/actions-yarn@v2.0.0
        with:
          cmd: test
      - name: Run Cypress Tests
      - uses: cypress-io/github-action@v2
        with:
          browser: chrome
